            </div>
            </div>
        </nav>
    </header>
    <div class="contactoTitulo">
        <div>
            <h1 class="animate__animated animate__pulse">Sumate al equipo</h1>
        </div>
        <div>
            <p class="animate__animated animate__flipInX">Empecemos un nuevo proyecto juntos </p>
        </div>
    </div>
    <div class="contacto">
        <div id="formulario">
            <fieldset>
                <form class="formularioBox" action="" method="POST" enctype="application/x-www-form-urlencoded">
                    <label>Nombre y apellido:</label>
                    <div class="input-group input-group-sm mb-4">
                        <input type="text" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <label>Email:</label>
                    <div class="input-group input-group-sm mb-4">
                        <input type="email" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required></div>
                    <label>Edad:</label>
                    <div class="input-group input-group-sm mb-4">
                        <input type="number" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></div>
                    <label>Deporte que practicas:</label>
                    <div class="input-group input-group-sm mb-4">
                        <input type="text" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <label>Posición de juego:</label>
                    <div class="input-group input-group-sm mb-4">
                        <input type="text" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <label>Número telefónico:</label>
                    <div class="input-group input-group-sm mb-4">
                        <input type="number" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required></div>
                    <label>Nacionalidad:</label>
                    <div class="input-group input-group-sm mb-5">
                        <input type="text" class="boxC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>

                    <label>Hablanos sobre ti, tus metas/objetivos:</label>
                    <textarea class="boxC" aria-label="With textarea" required></textarea> <br>
                    <br>
                    <div class="btnEnviar"><button type="submit" class="boton text-secondary" value="Enviar">Enviar</button></div>
                </form>
        </div>
    </div>
    <footer>
        <div class="textoFooter footerSecciones">
            <div class="footer1">
                <p>Atleta Manager</p>
                <p><i class="fas fa-map-marker-alt"></i> Málaga, España</p>
            </div>
            <div>

            </div>
            <div>
                <p>© Copyright v1.0 2022</p>
            </div>
        </div>
